<div class=" body1">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>

			</div>
			<div class="card-body">
        <form [formGroup]= "loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="userName" >UserName</label>
            <input type="text" class="form-control" id="userName" formControlName="userName" [(ngModel)]="credentials.userName"/>

          </div>

          <div class="form-group">
            <label for="password" >password</label>
             <input type="password" class="form-control" id="password" formControlName="password" [(ngModel)]="credentials.password "/>
          </div>

          <button class="btn btn-success float-right">Log in</button>
        </form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
